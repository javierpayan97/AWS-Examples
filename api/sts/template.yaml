AWSTemplateFormatVersion: 2010-09-09
Description: Create a role for us to assume and create a resource we'll have access to.
Parameters:
  BucketName:
    Type: String
    Default: "sts-fun-12312jp"
Resources:
  S3Bucket:
      Type: 'AWS::S3::Bucket'
      Properties:
        BucketName: !Ref BucketName
  StsRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/sts-machine-user
              Service:
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: s3access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: [
                  !Sub "arn:aws:s3:::${BucketName}",
                  !Sub "arn:aws:s3:::${BucketName}/*"
                ]